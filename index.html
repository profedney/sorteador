<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <meta name="description" content="Sorteador de numeros">
    <meta name="keywords" content="sorteador, numeros, html, javascript">
    <meta name="author" content="Edney Rossi">

    <title>Sorteador de numeros</title>
</head>
<body>
    <h1>Sorteador de Números</h1>
    <h2>Prof. Edney Rossi</h2>
    <div class="input-container">
        <label for="min">Número Mínimo:</label>
        <input type="number" id="min" placeholder="Digite o número mínimo">
    </div>
    <div class="input-container">
        <label for="max">Número Máximo:</label>
        <input type="number" id="max" placeholder="Digite o número máximo">
    </div>
    <button id="sortear">Sortear Número</button>
    <div id="resultado"></div>
    <script src="script.js"></script>
    
</body>
</html>
